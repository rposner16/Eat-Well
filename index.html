<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Find a recipe or a restaurant for dinner.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Eat Well</title>
        <link rel="stylesheet" href="float-grid.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>
        <div class="top row">
            <header role="banner">
            <h1 class="app-name js-return-start">Eat Well</h1>
            </header>
        </div>
        <section role="region" class="centered container">
            <div class="row">
                <div class="col-12">
                    <h2 class="start-text">Find cooking inspiration or explore local restaurants.</h2>
                </div>
            </div>
            <div class="row">
                <form class="js-opening-form">
                    <button type="button" class="large col-6 submit js-recipe">Find recipes</button>

                    <button type="button" class="large col-6 submit js-rest">Find restaurants near me</button>
                </form>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="apiKeys.js"></script>
        <script src="index.js"></script>
    </body>
</html>
